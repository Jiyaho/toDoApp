<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Momentum App</title>
        
    </head>
    <body>
        <div class="dateWeather">
            <h3 id="date" class="dateStyle">0000-00-00</h3>
            <div id="weather" class="weatherContainer">
                <img id="weather-icon"/>
                <span class="weather-txt"></span>
                <span class="weather-txt"></span>
            </div>
        </div>
        <form id="login-form" class="hidden">
            <input 
                required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
            />
            <input type="submit" value="Log in" />
        </form>
        <div class="content-container">
            <h2 id="clock" class="clockStyle">00:00:00</h2>
            <h3 id="greeting" class="hidden" style="text-align:center"></h3>  
            <form id="todo-form">
                <input class="toDoInputBoxDetail" type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <ul id="todo-list">
            <!-- <li> 
                <span>text</span>
                <button>X</button>
            </li> -->
            </ul>
            <div id="quote" class="quoteStyle">
                <span></span><br>
                <span></span>
            </div>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
